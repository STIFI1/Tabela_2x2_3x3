<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
</head>
<script>

    function wynik(n) {
        switch(n) {
            case 0:
                let a1 = document.querySelector('.a1').value;
                let a2 = document.querySelector('.a2').value;
                let a3 = document.querySelector('.a3').value;
                let a4 = document.querySelector('.a4').value;
                let wynik = document.querySelector('.wynik');

                var w = (a1*a4)-(a3*a2);

                wynik.innerHTML = 'Przeliczenie 2x2: ' + w;
            break;

            case 1:
                let x1 = document.querySelector('.x1').value;
                let x2 = document.querySelector('.x2').value;
                let x3 = document.querySelector('.x3').value;
                let x4 = document.querySelector('.x4').value;
                let x5 = document.querySelector('.x5').value;
                let x6 = document.querySelector('.x6').value;
                let x7 = document.querySelector('.x7').value;
                let x8 = document.querySelector('.x8').value;
                let x9 = document.querySelector('.x9').value;

                let wynik2 = document.querySelector('.wynik2');

                var w2 = (x1*x5*x9)+(x2*x6*x7)+(x3*x4*x8) - (x7*x5*x3)+(x8*x6*x1)+(x9*x4*x2); // Obliczanie

                wynik2.innerHTML = 'Przeliczenie 3x3: ' + w2;
            break;
        }
    }

</script>
<body>

    <h2>Tabela 2x2</h2>
    <input type="form" placeholder="Podaj pierwszą liczbę" class="a1">
    <br>
    <input type="form" placeholder="Podaj drugą liczbę" class="a2">
    <br>
    <input type="form" placeholder="Podaj trzecią liczbę" class="a3">
    <br>
    <input type="form" placeholder="Podaj czwartą liczbę" class="a4">
    <br>
    <button onclick="wynik(0)">Oblicz</button>

    <p class="wynik"></p>
    
    <br>

    <h3>Tabela 3x3</h3>
    <input type="form" placeholder="Podaj pierwszą liczbę" class="x1">
    <br>
    <input type="form" placeholder="Podaj drugą liczbę" class="x2">
    <br>
    <input type="form" placeholder="Podaj trzecią liczbę" class="x3">
    <br>
    <input type="form" placeholder="Podaj czwartą liczbę" class="x4">
    <br>
    <input type="form" placeholder="Podaj piatą liczbę" class="x5">
    <br>
    <input type="form" placeholder="Podaj szóstą liczbę" class="x6">
    <br>
    <input type="form" placeholder="Podaj siódmą liczbę" class="x7">
    <br>
    <input type="form" placeholder="Podaj ósmą liczbę" class="x8">
    <br>
    <input type="form" placeholder="Podaj dziewiątą liczbę" class="x9">
    <br>
    <button onclick="wynik(1)">Oblicz</button>

    <p class="wynik2"></p>
    
</body>
</html>
